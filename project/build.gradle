plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

task(runConsole, type: JavaExec) {
    main = 'quentin.ConsoleQuentin'
    classpath = sourceSets.main.runtimeClasspath
    standardInput(System.in)
}
task(runGUI, type: JavaExec) {
    main = 'quentin.GUIQuentin'
    classpath = sourceSets.main.runtimeClasspath
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jgrapht', name: 'jgrapht-core', version: '1.5.0'
    implementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    compile group: 'org.jgrapht', name: 'jgrapht-core', version: '1.5.0'
    implementation group: 'org.openjfx', name: 'javafx', version: '11', ext: 'pom'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-Class': 'quentin.QuentinConsole'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

javafx {
    version = "11"
    modules = [  'javafx.controls', 'javafx.fxml' ]
}